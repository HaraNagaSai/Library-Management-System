<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>

    <section>
        <h2>Search Books</h2>
        <div class="search-form">
            <label for="search-query">Search by Title or Author</label>
            <input type="text" id="search-query" placeholder="Enter book title or author">
            <button onclick="searchBook()">Search</button>
        </div>
    </section>

    <section>
        <h2>Available Books</h2>
        <table class="book-list" id="book-list">
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Availability</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>Check Out Book</h2>
        <div class="form-group">
            <label for="book-id">Book ID</label>
            <input type="number" id="book-id" placeholder="Enter Book ID to check out" min="1" required>
        </div>
        <div class="form-group">
            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <button onclick="processCheckout()">Check Out</button>
        </div>
    </section>

    <section>
        <h2>Return Book</h2>
        <div class="form-group">
            <label for="return-book-id">Book ID</label>
            <input type="number" id="return-book-id" placeholder="Enter Book ID to return" min="1" required>
        </div>
        <div class="form-group">
            <label for="return-user-name">Your Name</label>
            <input type="text" id="return-user-name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <button onclick="processReturn()">Return Book</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
